<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { width: 100%; height: 100vh; }
	  html,body {margin: 0;}
	  footer {text-align: center; font-size: 0.9em; color: gray; position: absolute; margin-top: -20px; z-index: 1000; width: 100%;}
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const tileWidth = 1024;
    const tileHeight = 1024;
    const rows = 6;
    const cols = 10;
	  const mapWidth = cols * tileWidth;
    const mapHeight = rows * tileHeight;
    const bounds = [[0, 0], [mapHeight, mapWidth]];
	  const map = L.map('map', {crs: L.CRS.Simple, minZoom: -2, maxZoom: 1, maxBounds: bounds, maxBoundsViscosity: 1.0});
    map.fitBounds(bounds);

    for (let row = 0; row < rows; row++) {
      for (let col = 0; col < cols; col++) {
        const index = row * cols + col + 1;
        if (index > 67) break;

        const imageUrl = `images/map_${String(index).padStart(2, '0')}.png`;
        const imageBounds = [
          [(rows-row-1) * tileHeight, col * tileWidth],
          [(rows-row + 0) * tileHeight, (col + 1) * tileWidth]
        ];

        L.imageOverlay(imageUrl, imageBounds).addTo(map);
      }
    }
  </script>

    This site is a fan-made project for non-commercial use only and is not affiliated with or endorsed by the game developers.
  </footer>
</body>
</html>
